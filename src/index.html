<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Movie Streaming</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Optional: Custom styles */
        .swiper-container {
            width: 100%;
            overflow: hidden;
        }
        .swiper-slide {
            width: auto !important; /* Adjust based on your content */
        }
    </style>
</head>
<body>
    <div class="max-w-[640px] bg-dark_blue">
        <nav class="flex justify-between items-center">
            <div class="space-y-2 ps-6 pt-6">
                <h1 class="text-3xl font-black tracking-wider">Moviez</h1>
                <p class="text-grey text-sm">Watch much easier</p>
            </div>
            <div class="pt-6">
                <div class="bg-light_blue w-14 h-11 flex items-center justify-center rounded-l-full">
                    <img src="assets/icons/search.svg" alt="" class="w-6 h-6">
                </div>
            </div>
        </nav>

        <main class="p-6 space-y-12">
            <section id="slider" class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <div class="inline-block">
                            <img src="assets/thumbnails/johnwick4.png" alt="" class="w-72 h-48 object-cover rounded-3xl">
                            <div class="flex items-center justify-between mt-6">
                                <div class="space-y-1">
                                    <h4 class="text-xl font-semibold">John Wick 4</h4>
                                    <p class="text-grey text-sm">Action, Crime</p>
                                </div>
                                <div>
                                    <ul>
                                        <li class="flex items-center space-x-1">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="inline-block">
                            <img src="assets/thumbnails/bohemian.png" alt="" class="w-72 h-48 object-cover rounded-3xl">
                            <div class="flex items-center justify-between mt-6">
                                <div class="space-y-1">
                                    <h4 class="text-xl font-semibold">Bohemian</h4>
                                    <p class="text-grey text-sm">Documentary</p>
                                </div>
                                <div>
                                    <ul>
                                        <li class="flex items-center space-x-1">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                            <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="genre" class="space-y-6">
                <h1 class="text-2xl font-black">From Disney</h1>
                <div class="space-y-6 w-max">
                    <div class="flex items-center">
                        <div class="w-24 h-32">
                            <img src="assets/thumbnails/mulan.png" alt="" class="w-24 h-32 rounded-3xl object-cover object-center">
                        </div>
                        <div class="space-y-4 ps-8">
                            <div>
                                <h4 class="text-xl font-semibold">Mulan Session</h4>
                                <p class="text-grey text-sm">History, War</p>
                            </div>
                            <div>
                                <ul>
                                    <li class="flex items-center space-x-1">
                                        <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/grey-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/grey-star.svg" alt="" class="w-5 h-5">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-24 h-32">
                            <img src="assets/thumbnails/beautyandbeast.png" alt="" class="w-24 h-32 rounded-3xl object-cover object-center">
                        </div>
                        <div class="space-y-4 ps-8">
                            <div>
                                <h4 class="text-xl font-semibold">Beauty & Beast</h4>
                                <p class="text-grey text-sm">Sci-Fiction</p>
                            </div>
                            <div>
                                <ul>
                                    <li class="flex items-center space-x-1">
                                        <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/gold-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/grey-star.svg" alt="" class="w-5 h-5">
                                        <img src="assets/icons/grey-star.svg" alt="" class="w-5 h-5">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        slidesPerView: 'auto',
        spaceBetween: 20,
        freeMode: true,
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: true,
        },
        mousewheel: {
            forceToAxis: true,
        },
        touchEventsTarget: 'container',
    });
</script>
</html>
