<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Movie Streaming</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark_blue text-white max-w-[640px]">
    <nav class="flex justify-between items-center">
        <div class="space-y-2 ps-8 pt-8">
            <h1 class="text-3xl lg:text-4xl xl:text-5xl font-black tracking-wider">Moviez</h1>
            <p class="text-grey text-sm lg:text-lg xl:text-xl">Watch much easier</p>
        </div>
        <div class="pt-8">
            <div class="bg-light_blue w-16 h-12 lg:w-24 lg:h-20 flex items-center justify-center rounded-l-full">
                <img src="assets/icons/search.svg" alt="" class="w-6 lg:w-7 h-auto">
            </div>
        </div>
    </nav>

    <main class="p-8 space-y-12">
        <section id="slider" class="overflow-x-auto whitespace-nowrap scroll-smooth no-scrollbar">
            <div class="flex items-center space-x-6 w-max">
                <div id="slide1" class="inline-block">
                    <img src="assets/thumbnails/johnwick4.png" alt="" class="w-64 h-44 lg:w-80 lg:h-56 xl:w-96 xl:h-64 object-cover rounded-3xl">
                    <div class="flex items-center justify-between mt-8">
                        <div class="space-y-1">
                            <h4 class="text-xl xl:text-2xl font-semibold">John Wick 4</h4>
                            <p class="text-grey text-sm xl:text-lg">Action, Crime</p>
                        </div>
                        <div>
                            <ul>
                                <li class="flex items-center space-x-1">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="slide2" class="inline-block">
                    <img src="assets/thumbnails/bohemian.png" alt="" class="w-64 h-44 lg:w-80 lg:h-56 xl:w-96 xl:h-64 object-cover rounded-3xl">
                    <div class="flex items-center justify-between mt-8">
                        <div class="space-y-1">
                            <h4 class="text-xl xl:text-2xl font-semibold">Bohemian</h4>
                            <p class="text-grey text-sm xl:text-lg">Documentary</p>
                        </div>
                        <div>
                            <ul>
                                <li class="flex items-center space-x-1">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/grey-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/grey-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="genre" class="space-y-6">
            <h1 class="text-2xl lg:text-3xl xl:text-4xl font-black">From Disney</h1>
            <div class="space-y-6">
                <div class="flex items-center">
                    <div>
                        <img src="assets/thumbnails/mulan.png" alt="" class="w-28 h-36 md:w-36 md:h-44 xl:w-44 xl:h-64 rounded-3xl object-cover object-center">
                    </div>
                    <div class="space-y-4 ps-8">
                        <div>
                            <h4 class="text-lg xl:text-2xl font-semibold">Mulan Session</h4>
                            <p class="text-grey text-sm xl:text-lg">History, War</p>
                        </div>
                        <div>
                            <ul>
                                <li class="flex items-center space-x-1">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/grey-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/grey-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <div>
                        <img src="assets/thumbnails/beautyandbeast.png" alt="" class="w-28 h-36 md:w-36 md:h-44 xl:w-44 xl:h-64 rounded-3xl object-cover object-center">
                    </div>
                    <div class="space-y-4 ps-8">
                        <div>
                            <h4 class="text-lg font-semibold">Beauty & Beast</h4>
                            <p class="text-grey text-sm xl:text-lg">Sci-Fiction</p>
                        </div>
                        <div>
                            <ul>
                                <li class="flex items-center space-x-1">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                    <img src="assets/icons/gold-star.svg" alt="" class="w-4 h-4 xl:w-6 xl:h-6">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
